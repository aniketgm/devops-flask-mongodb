{% extends "base.html" %}

{% block content %}

<div class="card-wrapper">
  <div class="card">

    <h1 class="center">Dashboard</h1>
    <p class="center">You are currently signed in.</p>

    <div class="center">
      <a class="btn btn--secondary" href="/user/signout">Sign Out</a>
    </div>
  </div>
  
  <div class="card">
    <h2 class="center">Your Info</h2>

    <p>
      <strong>ID:</strong> {{ session['user']['_id'] }}<br>
      <strong>Name:</strong> {{ session['user']['name'] }}<br>
      <strong>Email:</strong> {{ session['user']['email'] }}
    </p>
  </div>
</div>

{% endblock %}
